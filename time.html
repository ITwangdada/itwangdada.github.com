<!DOCTYPE html><html><head><meta charset=utf-8><title></title><style>
			body { background:#000;height: 100%; width: 100%; color: #fff; font-size: 60px; text-align: center; margin-top: 100px;}
		</style><script>
			function toDoub(n){
				return n<10?'0'+n:''+n;
			}
			window.onload=function(){
				var aImg=document.getElementsByTagName('img');
				tick();
				setInterval(tick,1000);
				function tick(){
					var oDate=new Date();
					var str=''+oDate.getFullYear()+toDoub(oDate.getMonth()+1)+toDoub(oDate.getDate())+toDoub(oDate.getHours())+toDoub(oDate.getMinutes())+toDoub(oDate.getSeconds());
					for(var i=0;i<str.length;i++){
						aImg[i].src='img3/'+(str.charAt(i))+'.png';
					}
				}
			};
		
		</script></head><body><img src=img/0.png> <img src=img/0.png> <img src=img/0.png> <img src=img/0.png> 年 <img src=img/0.png> <img src=img/0.png> 月 <img src=img/0.png> <img src=img/0.png> 日<br><img src=img/0.png> <img src=img/0.png> 小时 <img src=img/0.png> <img src=img/0.png> 分 <img src=img/0.png> <img src=img/0.png> 秒</body></html>
