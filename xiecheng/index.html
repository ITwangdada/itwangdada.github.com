    <script>
        window.onload=window.onresize=function(){
            var aLi=document.querySelectorAll('.tab li');
            var oUl=document.querySelector('.tab');
            var oHead=document.querySelector('header');
            var aSpan=document.querySelectorAll('.tab_btn span');
            //宽度高度
            for(var i=0;i<aLi.length;i++){
                aLi[i].style.width=document.documentElement.clientWidth+'px';
                oUl.style.width=document.documentElement.clientWidth*aLi.length+'px';
                var h=0.22*aLi[0].offsetWidth;
                if(h <= 64){
                    h=64;
                    return false;
                }
                oUl.style.height=h+'px';
                aLi[i].style.height=h+'px';
                oHead.style.height=h+'px';

            }

            //选项卡
            for(var i=0;i<aSpan.length;i++){
                (function(index){
                    aSpan[i].onclick=function(){
                        for(var i=0;i<aSpan.length;i++){
                            aSpan[i].className='';
                        }
                        aSpan[index].className='active';
                        oUl.style.WebkitTransform='translate('+-aLi[0].offsetWidth*index+'px, 0px)';
                        oUl.style.MozTransform='translate('+-aLi[0].offsetWidth*index+'px, 0px)';
                        oUl.style.msTransform='translate('+-aLi[0].offsetWidth*index+'px, 0px)';
                        oUl.style.OTransform='translate('+-aLi[0].offsetWidth*index+'px, 0px)';
                        oUl.style.transform='translate('+-aLi[0].offsetWidth*index+'px, 0px)';
                    };
                })(i);
            }
        };
    </script>
